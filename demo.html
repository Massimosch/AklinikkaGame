<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="demo.css">
    <title>Your Game Title</title>
</head>
<body>
    <div id="game-container">
        <img id="background" src="Images/UI-elementit/MenuScreen_NoTitle.png" alt="Game Background">
        <img id="character" src="character.png" alt="Character">
        <p id="dialog">Welcome to the game! Choose your path:</p>
        <button id="startBtn"><img src="Images/UI-elementit/Start_Button.png" alt="Start button"></button>
        <button id="EngBtn"><img src="Images/UI-elementit/Lang_english.png" alt="English language"></button>
        <button id="SweBtn"><img src="Images/UI-elementit/Lang_svenska.png" alt="Swedish language"></button>
    </div>
    <audio id="background-music" src="audio.mp3" autoplay loop></audio>
    <script src="demo.css"></script>
</body>
</html>

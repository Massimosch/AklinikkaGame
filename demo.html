<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="demo.css">
    <title>Your Game Title</title>
</head>
<body>
    <div id="game-container">
        <img id="background" src="background.jpg" alt="Game Background">
        <img id="character" src="character.png" alt="Character">
        <p id="dialog">Welcome to the game! Choose your path:</p>
        <button id="optionA">Option A</button>
        <button id="optionB">Option B</button>
    </div>
    <audio id="background-music" src="audio.mp3" autoplay loop></audio>
    <script src="demo.css"></script>
</body>
</html>

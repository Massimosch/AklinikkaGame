<html lang="en">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>
    <!-- flexbox main container -->
    <div class="game-flex-container">
      <div class="top-options-menu">
        <img src="images/UI/MenuIcon.png" alt="menu">
      </div>

      <div class="top-text-container">
        <!-- show/hide riippuen json? Muuta speech bubble muotoilua eri suuntiin puhujan vaihtuessa?-->


        <div class="narratorBox">
          <div class="details">
            <div class="shine" id="shine1"></div>
            <div class="shine" id="shine2"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle" id="lastCircle"></div>
          </div>
          <div class="main-content">
            Olet tulossa kouluun, kun Sofi juoksee sun perään.
            (NarratorBox Text)
          </div>
        </div>

        <div class="speechBubble" hidden>
            speechBubble text
        </div>
      </div>



      <div class="character-container">
        <!-- luodaan character javascript kautta? -->
        <div class="character">
        </div>
        <div class="character">
        </div>
        <div class="character">
        </div>
      </div>



      <div class="bottom-choice-container">
        <!-- generoidaan optionit javascriptillä 
          let div = document.createElement("BUTTON");
          div.className = 'option-button';
        -->
        <div class="choiceBox">
          <div class="details">
            <svg class="triangles" <svg xmlns="http://www.w3.org<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 27" fill="none">
            <path d="M22.9265 10.5526C25.527 11.8447 25.5022 15.564 22.8847 16.8353L13.1634 21.5568C10.8302 22.69 8.12387 20.9865 8.14112 18.3954L8.20449 8.87532C8.22173 6.28426 10.9506 4.60232 13.2686 5.75404L22.9265 10.5526Z" fill="#90E2FD" stroke="black"/>
            <path d="M44.4065 9.86121C47.007 11.1533 46.9822 14.8726 44.3647 16.1439L34.6434 20.8654C32.3102 21.9986 29.6039 20.2951 29.6211 17.704L29.6845 8.18391C29.7017 5.59285 32.4306 3.91092 34.7486 5.06263L44.4065 9.86121Z" fill="#90E2FD" stroke="black"/>
            </svg>
            <div class="shine" id="shine3"></div>
            <div class="shine" id="shine4"></div>
          </div>
          <div class="main-content">
            Ei mun sirkus, ei mun apina. Haluun vaan energiajuomaa.
            (ChoiceBox Text) 
          </div>
        </div>

        <div class="choiceBox">
          <div class="details">
            <svg class="triangles" <svg xmlns="http://www.w3.org<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 27" fill="none">
            <path d="M22.9265 10.5526C25.527 11.8447 25.5022 15.564 22.8847 16.8353L13.1634 21.5568C10.8302 22.69 8.12387 20.9865 8.14112 18.3954L8.20449 8.87532C8.22173 6.28426 10.9506 4.60232 13.2686 5.75404L22.9265 10.5526Z" fill="#90E2FD" stroke="black"/>
            <path d="M44.4065 9.86121C47.007 11.1533 46.9822 14.8726 44.3647 16.1439L34.6434 20.8654C32.3102 21.9986 29.6039 20.2951 29.6211 17.704L29.6845 8.18391C29.7017 5.59285 32.4306 3.91092 34.7486 5.06263L44.4065 9.86121Z" fill="#90E2FD" stroke="black"/>
            </svg>
            <div class="shine" id="shine3"></div>
            <div class="shine" id="shine4"></div>
          </div>
          <div class="main-content">
            Mitämitä? Mennään kattomaan. ChoiceBox Text 
          </div>
        </div>
        
      </div>
    </div>
